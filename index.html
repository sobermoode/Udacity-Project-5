<!DOCTYPE html>
<html>

	<head>

		<title> Neighborhood Map Project </title>
		
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
		<script type="text/javascript"src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCe-YS1U2GcNtNqEUSOKzJ5-kk2fQoMK0s"></script>
		<script type="text/javascript" src="https://google-maps-utility-library-v3.googlecode.com/svn/tags/infobox/1.1.9/src/infobox_packed.js"></script>

		<link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">

	</head>

	<body>

		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<input type="text" id="location-search-box" placeholder="Filter location results" data-bind="textInput: mapController.searchFilter, event: { keyup: mapController.filterList }">
				</div>
			</div>
			<div class="row">
				<div class="col-md-4">
					<ul data-bind="foreach: mapController.searchResults">
						<li data-bind="text: $data"></li>
					</ul>
					<p></p>
				</div>
				<div class="col-md-8">
					<div id="map-canvas"></div>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="js/project5.js"></script>

	</body>

</html>
